<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Create</title>
    
    <style>
        *{margin: auto; padding: 5px;}
        h1{font-family: 'Alegreya Sans SC', sans-serif; color: navy;}
        .header{background-color: whitesmoke;}
        .container{margin: auto; padding: 5px;}
        .greeting{display: inline-block; width: 70%;}
        .links{text-align: right; display: inline-block;}
        .btn{background-color: navy; color: white; box-shadow: 2px 1px silver;}
        .box{background-color: rgb(229, 244, 228); border: 2px; border-color: silver;}
    </style>
    
</head>
<body>

    <div class=container>
        
        <div class="header">

            <div class="greeting">
                <h1>Hello {{user.name}}! Create a New Wish List Item</h1>
            </div> <!--closes greeting div-->
            
            <div class="links">
                <a href='/logout'>Logout</a>
            </div>
            
            {% if messages %}
                {% for i in messages %}
                    <p>{{ i }}</p>
                {% endfor %}
            {% endif %}
            
            <div class="box">
                <form action="/create" method="post">
                    {% csrf_token %}
                    Item/Product: <input type="text" name="item"><br><br>
                    <input type="submit" value="Create">
                </form>
                
                <a href='/dashboard' class="btn">Cancel</a>
            </div> <!--close box div-->

        </div> <!--close header div-->
        
    </div> <!--close container div-->
    
</body>
</html>
