<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900|Roboto+Condensed" rel="stylesheet">
    <title>Login/Registration</title>
    <style>
    *{margin: auto; padding: 5px;}
    h1{font-family: 'Alegreya Sans SC', sans-serif; color: navy;}
    .btn{color: green; box-shadow: 3px 2px gray;}
    </style>
</head>
<body>
    
    {% if messages %}
        {% for i in messages %}
            <p>{{ i }}</p>
        {% endfor %}
    {% endif %}

    <h1>Welcome! Create and Save Wishes Online!</h1>

    <h2>Register</h2>

    <form action='/register' method='post'>
        {% csrf_token %}
        Name: <input type="text" name="name"><br><br>
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        Confirm PW: <input type="password" name="confirm"><br><br>
        Date Hired: <input type="date" name="created_at"><br><br>
        <input type="submit" value="Register" class="btn"><br><br>
    </form>

    <h2>Login</h2>
    
    <form action='/login' method='post'>
        {% csrf_token %}
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="submit" value="Login" class="btn">
    </form>

</body>
</html>
